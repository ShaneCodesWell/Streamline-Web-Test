<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="C:\Users\Kuraudo\Desktop\Projects\Streamline\style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <title>Contact</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="./index.html">âˆ«TREAMLINE</a></div>
                <ul class="links">
                    <li><a href="./pages/services.html">Services</a></li>
                    <li><a href="./pages/about.html">About</a></li>
                    <li><a href="./pages/contact.html">Contact</a></li>
                </ul>
                <a href="#" class="action_btn">Get Started</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./pages/services.html">Services</a></li>
                <li><a href="./pages/about.html">About</a></li>
                <li><a href="./pages/contact.html">Contact</a></li>
                    <li><a href="#" class="action_btn">Get Started</a></li>
            </div>
        </header>
        <main>

            <div class="container">
                <div class="item">
                    <div class="contact">
                        <div class="first-text">Let's get in touch</div>
                        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_qxmkn9ou.json" background="transparent"  speed="1"  style="width: 400px; height: 400px;" loop autoplay></lottie-player>
                        <div class="social-links">
                            <div class="secnd-text">Connect with us:</div>
                            <ul class="social-media">
                                <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                                <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                                <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                                <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="submit-form">
                        <h4 class="third-text text">Contact Us</h4>
                        <form action="">
                            <div class="input-box">
                                <input type="text" class="input" required>
                                <label for="">Name</label>
                            </div>
                            <div class="input-box">
                                <input type="email" class="input" required>
                                <label for="">Email</label>
                            </div>
                            <div class="input-box">
                                <input type="tel" class="input" required>
                                <label for="">Phone</label>
                            </div>
                            <div class="input-box">
                                <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                                <label for="">Message</label>
                            </div>
                            <input type="submit" class="submit-btn" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>
    </body>
</html>
